---
version: "2"
jobs:
  build-snapshot:
    docker:
    - image: "gradle:4.10.3"
    steps:
    - checkout:
        path: "."
    - run:
        command: |-
          gradle check
          gradle build
  trigger-promotion:
    docker:
    - image: "gradle:4.10.3"
    steps:
    - checkout:
        path: "."
    - run:
        command: "git --no-pager tag --sort=-taggerdate | head -n 1"
workflows:
  default:
    jobs:
    - build-snapshot:
        filters:
          branches:
            only:
            - "master"
    - trigger-promotion:
        requires:
        - "build-snapshot"
        type: "approval"
  version: 2
